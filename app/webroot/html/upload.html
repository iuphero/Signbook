<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>upload or history</title>
        <link href="../css/lib.css" rel="stylesheet" />
        <link href="../css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="logo text-center"><a href="index.html"><img src="../img/logo.png" ></a></div>
            <h1 class="title text-center">有米考勤签到分析神器</h1>
        </header>
        <div class="sb-container">
            <form id="lookupHistory" class="text-center upload-form">
                <div class="sb-form-group">
                    <input id="monthSelector" type=text class="form-control" placeholder="选择月份">
                    <p class="sb-help-block">*选择月份后可以直接查看已统计的历史记录</p>
                </div>
                <div class="sb-form-group">
                    <a href="display.html" class="btn btn-green">查看考勤记录</a>
                </div>
                <hr/>
            </form>
            <form id="uploadForm" class="text-center upload-form">
                <div class="sb-form-group">
                    <input class="file-wrap form-control" type="text" placeholder="选择上传文件">
                    <input class="fileUpload hide" type="file" class="hide"/>
                </div>
                <div class="uploaded-div">
                    <div class="uploaded-file">
                        <i class="file-icon"></i>
                        <span class="file-name"></span>
                    </div>
                </div>
                <div class="sb-form-group">
                    <a href="#" class="btn btn-blue">录入最新考勤统计</a>
                </div>
            </form>
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span>没有该月的考勤记录，请先上传!</span>
            </div>
        </div>
        <!--通用js-->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/lib/bootstrap.js"></script>
        <script src="../js/lib/bootstrap-datetimepicker.js"></script>
        <script src="../js/lib/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8" type="text/javascript"></script>
        <script src="../js/signbook.js"></script>

        <!--页面js-->
        <script src="../js/upload.js" charset="UTF-8" type="text/javascript"></script>
        <script>
            signbook.upload.init();
        </script>
    </body>
</html>
